apiVersion: v1
kind: Pod
metadata:
  name: 2tierapp-pod
spec:
  containers:
  - name: 2tierapp-pod
    image: vivekbonde2003/flaskapp:latest
    env:
      - name: MYSQL_HOST
        value: "10.98.19.211"          # this is your mysql's service clusture IP, Make sure to change it with yours
      - name: MYSQL_PASSWORD
        value: "admin"
      - name: MYSQL_USER
        value: "root"
      - name: MYSQL_DB
        value: "mydb"
    ports:
      - containerPort: 5000
    imagePullPolicy: Always
